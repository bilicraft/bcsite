<div class="quiz-frame">
	<div class="char" id="char">
		
	</div>
	<div class="lifebar">
		<div class="life" id="life"></div>
	</div>
	<div class="blackboard">
		<div class="question" id="quiz-question">
			
		</div>
		<canvas id="voice-cvs"></canvas>
		<div class="board-mask loading" id="vv-loading">
			少女思考中……
		</div>
		<div class="board-mask correct" id="vv-correct">
			回答正确
		</div>
		<div class="board-mask wrong" id="vv-wrong">
			回答错误
		</div>
		<div class="board-mask failed" id="vv-failed">
			HP归零，请重新再来。
		</div>
		<div class="board-mask success" id="vv-success">
			恭喜你！过关获得白名单！
		</div>
	</div>
</div>
<div class="answer-frame">
	<div class="row x1">
		<div class="label free">
			<span>正在回答第</span>
			<span id="current-num">?</span>
			<span>题，一共</span>
			<span id="total-num">?</span>
			<span>题，已答对</span>
			<span id="correct-num">?</span>
			<span>题</span>
		</div>
		
	</div>
	<div class="hor-split-margin"></div>
	<div class="row x1">
		<div class="bc-button margin-right right" id="btn-next">
			<span>回答</span>
		</div>
		<input type="text" class="input x3 margin-right right" id="ipt-answer">
		<div class="label margin-right right">
			<span>填入答案：</span>
		</div>
	</div>
</div>

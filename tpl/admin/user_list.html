	<div class="item" data-node="dwGroupItem">

		<div class="text" data-node="dwName"></div>
	</div>
	<div class="item" data-node="dwUserItem">
		<div class="u-k uid" data-node="dwId"></div>
		<div class="u-k name" data-node="dwName"></div>

				<i class="icon-trash"></i>
